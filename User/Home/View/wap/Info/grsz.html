<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/cssmmm/jquery.js"></script>

    <!-- Page title -->
    <title>V3财富</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Vendor styles -->
    <link href="/css/ind.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/vendor/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/vendor/metisMenu/dist/metisMenu.css">
    <link rel="stylesheet" href="/assets/vendor/animate.css/animate.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendor/sweetalert/lib/sweet-alert.css">
    <link rel="stylesheet" href="/assets/vendor/toastr/build/toastr.min.css">


    <!-- App styles -->
    <link rel="stylesheet" href="/assets/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="/assets/fonts/pe-icon-7-stroke/css/helper.css">

</head>

<body style="position: relative;min-width: 320px;max-width: 650px;margin: auto;background:#fff!important;">
    <div class="top">
        <div class="top_nav">
            <small class="text-muted">V3财富<span>·</span>惠民商城</small>
            <div class="right_button">
                <h1>
                    <img src="/cssmmm/clo.png" alt="">
                    <input name="" type="button" value="">
                </h1>
                <h6>
                    <img src="/cssmmm/list.png" alt="">
                    <input name="" type="button" value="">
                </h6>
            </div>
            <div class="clr"></div>
        </div>
        <div class="two_nav" style="width:30%;margin-left:70%;display: none;border:none;">
            <div class="two_nav1">
                <div class="tuijian">
                   <a href="/Home/Index/home">
                        <h1>我的首页</h1>
                    </a>
                    <a href="/Home/Info/jifen">
                        <h1>积分互转</h1>
                    </a>
                    <a href="/Home/Reghub/censor">
                        <h1>待审核列表</h1>
                    </a>
                    <a href="/Home/Myuser/xzzh">
                        <h1>我的用户群</h1>
                    </a>
                    <!-- <a href="/Home/Turn/turn">
                        <h1>抽奖</h1>
                    </a> -->
                    <a href="/Home/Index/news">
                        <h1>新闻中心</h1>
                    </a>
                    <a href="/Home/Info/grsz">
                        <h1>个人资料</h1>
                    </a>
                    <a href="/Home/Info/xgmm">
                        <h1>修改密码</h1>
                    </a>
                    <a href="/Home/Info/cwmx">
                        <h1>财务管理</h1>
                    </a>
                    <a href="/Home/Myuser/lxwm">
                        <h1>联系我们</h1>
                    </a>
                    <a href="/Home/Login/logout">
                        <h1>退出</h1>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Wrapper -->

    <div style="margin-top:60px; background: #fff;">
        <div class="normalheader transition animated fadeIn" style="padding:40px 20px 0px 20px;">
            <div class="hpanel">
                <div class="panel-body" style="padding: 0;">
                    <!-- 111 -->
                    <script src="/cssmmm/jquery.min.js"></script>
                    <link rel="stylesheet" href="__PUBLIC__/Uploadify/uploadify.css" />
                    <script type="text/javascript" src='__PUBLIC__/Uploadify/jquery.uploadify.min.js'></script>

                    <h2 class="font-light m-b-xs">我的档案</h2>
                </div>
            </div>
        </div>
        <div class="content" style="padding:20px;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="">

                        <div class="hpanel">
                            <div class="panel-body">
                                <form action="{:U('Home/Info/xgzlcl')}" id="loginForm" method="post">
                                    <div class="row">
                                        <div class="form-group">
                                            <label>账号</label>
                                            <input type="" value="{$userData['ue_account']}" id="" class="form-control" name="" readonly>
                                        </div>
                                        <div class="form-group ">
                                            <label>真实姓名</label>
                                            <input type="" value="{$userData['ue_truename']}" id="" class="form-control" name="truename">
                                        </div>
                                    
                                        <div class="form-group ">
                                            <label>手机号码</label>
                                            <input type="" value="{$userData['ue_phone']}" id="" class="form-control" name="phone" readonly required>
                                        </div>

                                        
                                        <div class="form-group ">
                                            <label>微信号</label>
                                            <div class="radio">
                                                <input type="text" value="{$userData['weixin']}" id="wechat" class="" name="weixin" style="width: 96%;border: 1px solid #ccc;padding: 8px 2%;border-radius: 5px;">
                                                </label>

                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label>支付宝</label>
                                            <div class="radio">

                                                <input type="text" value="{$userData['zfb']}" id="alipay" class="" name="zfb" style="width: 96%;border: 1px solid #ccc;padding: 8px 2%;border-radius: 5px;">
                                                </label>
                                            </div>
                                        </div>
                                            <div class="form-group">
                                                <label>银行账户</label>
                                                <input type="" value="{$userData['yhzh']}" id="" class="form-control" name="yhzh" required>
                                            </div>
                                            <div class="form-group " style="margin-top: 4px;">
                                                <label>开户行</label>
                                                <input type="" value="{$userData['yhmc']}" id="" class="form-control" name="yhmc" required>
                                            </div>
                                            <div class="form-group " style="margin-top: 4px;">
                                                <label>收货地址</label>
                                                <input type="" value="{$userData['address']}" id="" class="form-control" name="address" required>
                                            </div>
                                            

                                            <div class="form-group">
                                                <label for="trade_pwd2">二级密码</label>
                                                <input type="password" class="form-control" autocomplete="off" name="ejmm" required>
                                            </div>





                                        </div>
                                        <div class="text-center">
                                            <button class="btn btn-success" style="background:#AC1818;border:none;">提交</button>
                                            <!--
                                <button class="btn btn-default">取消</button>
                                -->
                                        </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>







            </div>
        </div>
        <script>
                                                $(".two_nav").hide();
                                                $(".right_button h1").hide();
                                                $(".right_button h6").click(
                                                    function () {
                                                        $(".two_nav").show()
                                                    }
                                                )
                                                $(".right_button h6").click(
                                                    function () {
                                                        $(".right_button h1").show()
                                                    }
                                                )
                                                $(".right_button h6").click(
                                                    function () {
                                                        $(".right_button h6").hide()
                                                    }
                                                )


                                                $(".right_button h1").click(
                                                    function () {
                                                        $(".two_nav").hide()
                                                    }
                                                )
                                                $(".right_button h1").click(
                                                    function () {
                                                        $(".right_button h6").show()
                                                    }
                                                )
                                                $(".right_button h1").click(
                                                    function () {
                                                        $(".right_button h1").hide()
                                                    }
                                                )
        </script>
</body>

</html>
