    <script>
        $(function () {



            $('#btn').click(function () {
                //document.regFrm.__hash__.value;
                //document.getElementById('zzan57').innerHTML = "注册中";
                $('#btn').val("修改中...");


                var $action = $('#xgmm').attr('action');

                //alert($action);
                var $ymm = $('#ymm').val();
                var $xmm = $('#xmm').val();
                var $xmmqr = $('#xmmqr').val();
                //var $dzbqx = $('#dzbqx').val();
                //var $dzbzh = $('#dzbzh').val();
                //alert($action);
                //alert($action);
                $.post($action, { ymm: $ymm, xmm: $xmm, xmmqr: $xmmqr }, function (data) {
                    //alert("asdf");
                    if (data.sf == 0) {
                        alert(data.nr);
                        $('#btn').val("重新修改");
                    } else {
                        alert(data);
                        $('#btn').val("提交成功");
                    }
                });

            })


        })
    </script>


    <script>
        $(".two_nav").hide();

        $(".right_button h6").click(

            }
        )
        $(".right_button h6").click(

        )


        $(".right_button h1").click(

            }
        )
        $(".right_button h1").click(
            function () {
                $(".right_button h6").show()
            }
        )
        $(".right_button h1").click(
            function () {
                $(".right_button h1").hide()
            }
        )
