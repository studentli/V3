				$('.time_countdown').each(function() {
					var $this = $(this);
					var time = $this.data('time') + '';

					var y = time.split(' ');
					var ys = y[0].split('-');

					var sd = y[1].split(':');

					for (var i = 0; i < sd.length; i++) {
						ys.push(sd[i]);
					};

					var datez = new Date(ys[0], ys[1], ys[2], ys[3], ys[4], ys[5]).getTime();
					//datez = datez+172800000;

					var date = new Date(datez);
					Y = date.getFullYear() + '/';
					M = date.getMonth() + '/';
					D = date.getDate() + ' ';
					h = date.getHours() + ':';
					m = date.getMinutes() + ':';
					s = date.getSeconds();

					dates = Y + M + D + h + m + s;
					console.log(Y + M + D + h + m + s + '.......');

					$this.countdown(dates,
					function(event) {

			//js timestamp -- data
			function formatDate(timestamp, accuracy) {
				var time = new Date(timestamp);
				var year = time.getFullYear();
				var month = time.getMonth() + 1;
				var date = time.getDate();
				var hour = time.getHours();
				var minute = time.getMinutes();
				var second = time.getSeconds();
				var result = "";

				switch (accuracy) {
				case "year":
					{
						result = year;
					}
					break;
				case "month":
					{
						result = year + "-" + month;
					}
					break;
				case "day":
					{
						result = year + "-" + month + "-" + date;
					}
					break;
				case "hour":
					{
						result = year + "-" + month + "-" + date + " " + hour + ":00";
					}
					break;
				case "minute":
					{
						result = year + "-" + month + "-" + date + " " + hour + ":" + minute;
					}
					break;
				case "second":
					{
						result = year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
					}
					break;
				default:
					break;
				}
				return result;
			}
