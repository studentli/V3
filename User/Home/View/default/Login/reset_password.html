<div class="login-container">
	<div class="row">
		<div class="col-md-12">
			<div class="text-center m-b-md">
				<img src="/img/logo.png">
			</div>
			<div class="hpanel" style="opacity:.9">
				<div class="panel-body">
					<form name="logFrm" id="logFrm" action="{:U('/Home/Login/reset_passwd')}" method="post">
						<h3>重新设置密码</h3>
						<input name="ip" type="text" id="ip" style="display:none">
						<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
						<script>document.getElementById("ip").value=returnCitySN.cip;</script>
						<div class="form-group">
							<label class="control-label" for="username">新一级密码：</label>
							<input name="yjmm" type="password" class="form-control" id="yjmm" title="请输入您的新一级密码" placeholder="请输入您的新一级密码" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="password">新二级密码：</label>
							<input name="ejmm" type="password" class="form-control" id="ejmm" title="请输入您的新二级密码" placeholder="请输入您的新二级密码" required>
						</div>
						<div class="checkbox">
							<p class="help-block small">
								(请避免在公共使用的电脑上进行操作)
							</p>
						</div>
						<input name="user_id" type="hidden" value="{$user_id}" />
						<input name="token" type="hidden" value="{$token}" />
						<button type="submit" class="btn btn-success btn-block">提交</button>
					</form>
				</div>
			</div>
