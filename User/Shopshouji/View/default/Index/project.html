<div class="main" style="margin-top:30px;z-index:1;position:relative">

<div class="bannerBox">
  <div class="image" style="margin-left:10%;">
    <img src="{$arr.imagepath}">
  </div>
    
     <div class="towNav">
 
          <h1>{$arr.name}</h1>
              <p class="topp">&nbsp;</p>
                <h2>{$arr.title}</h2>
            <div class="topp">&nbsp;</div>

                <p>价格： <b style="color:red;">￥ {$arr.old_price}元</b></p>
                <div class="clearfix"></div>
    
              <span>数量</span>
              <form>
                <span><input style="text-indent:10px;width:100px;" id="count" size="1" onchange="countnum()" type="number" class="text" value="1"/></span>
				<script>
					function countnum(){
						var val = $("#count").val();
						if(val<=0){
							$("#count").val("1");
						}
					}
				</script>
                <div class="clearfix"></div>
              </form>

            <script type="text/javascript">
            		//添加到购物车
            		function delivery(ob){
			        
			        $.post("__CONTROLLER__/addcart",{id:ob},function(data){
			        	
			        	if(data.status == 1){
			        		alert('添加成功');
			        	}
			        	if(data.status == 2){
			        		alert('商品已添加到购物车');
			        	}
			        	if(data.status == 0){
			        		alert('添加失败');
			        	}
			        });
			    }
            </script>
